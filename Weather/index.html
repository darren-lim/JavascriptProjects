<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Weather</title>
</head>

<body>

    <div class="location">
        <div class="search">
            <input class="search-bar search-input" type="text" placeholder="City Name">
            <button class="search-bar search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="city-country">
            <h1 class="location-city">City</h1>
            <h1>,</h1>
            <h1 class="location-country">Country</h1>
        </div>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">32</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">
            its cold
        </div>
    </div>
</body>

</html>
